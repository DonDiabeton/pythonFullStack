<!DOCTYPE html>
<html>
<head>
<style>

.chessboard {
  width: 400px;
  height: 400px;
  display: flex;
  flex-wrap: wrap;
}

.square {
  width: calc(400px / [ cols ] );
  height: calc(400px / [ rows ]);
}

.black {
  background-color: black;
}

.white {
  background-color: white;
}

</style>
</head>
<body>

<div class="chessboard">

{% for row in range(rows) %}

  {% for col in range(cols) %}

    <div class="square 
    {% if (row + col) % 2 == 0 %}
      black
    {% else %}
      white
    {% endif %}">
    </div>

  {% endfor %}

{% endfor %}

</div>

</body>
</html>
